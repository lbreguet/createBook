<!DOCTYPE html>
<html>

<head>
  <title>CreateBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="menu">
    <h1><span class="create-book-title">CreateBook</span></h1>
  </div>

  <nav>
    <p class='auth-message'></p>
    <button type="button" class="btn btn-default sign-up" aria-haspopup="true" aria-expanded="false">
      Sign Up
    </button>

    <form id="sign-in">
      <fieldset>
        <label class="email">
              Email
            <input type="email" name="credentials[email]" class="signin-email">
          </label>

        <label class="password">
              Password
            <input type="password" name="credentials[password]" class="signin-password">
          </label>
        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
    </form>


    <button type="button" class="btn btn-default change-password" aria-haspopup="true" aria-expanded="false">
      Change Password
    </button>

    <div class="btn-group" role="group" aria-label="...">
      <form id="sign-out">
        <fieldset>
          <button type="submit" class="btn btn-default">Sign Out</button>
        </fieldset>
      </form>
    </div>

    <form id="index-post" class="index-post">
      <input type="text" name="post[title]" placeholder="Resource Title Here">
      <button type="submit" class="btn btn-default">Get Posts</button>
    </form>
  </nav>

  <div class="auth">
  </div>

  <div class='create-css'>
  </div>

  <p class="comment-message"></p>
  <div class='content'>
  </div>

</body>

</html>
