<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1 class="menu">CreateBook</h1>

  <div class="auth"></div>

  <nav>
    <p class='auth-message'></p>
    <div class="btn-group" id="sign-up">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sign Up
    </button>
      <div class="dropdown-menu">
        <form class="auth">
          <fieldset>
            <label class="email">
                Email
                <input type="email" name="credentials[email]" class="signup-email">
          </label>

            <label class="password">
                Password
                <input id="password" type="password" name="credentials[password]" class="signup-password">
          </label>

            <label class="password_confirmation">
                Password Confirmation
                <input id="password_confirmation" type="password" name="credentials[password_confirmation]" class="signup-password">
          </label>
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="btn-group" id="sign-in">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sign In
    </button>
      <div class="dropdown-menu">
        <form class="auth">
          <fieldset>
            <label class="email">
              Email
            <input type="email" name="credentials[email]" class="signin-email">
          </label>

            <label class="password">
              Password
            <input type="password" name="credentials[password]" class="signin-password">
          </label>
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="btn-group" id="change-password">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Change Password
    </button>
      <div class="dropdown-menu changepw-dropdown">
        <form>
          <fieldset>
            <label class="old">
                Old password
                <input type="password" name="passwords[old]" class="old-password">
          </label>

            <label class="new">
                New password
                <input type="password" name="passwords[new]" class="new-password">
          </label>

            <input type="submit" name="submit" value="Change password!">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <form id="sign-out">
        <fieldset>
          <button type="submit" class="btn btn-default">Sign Out</button>
        </fieldset>
      </form>
    </div>
  </nav>

  <form id="index-post">
    <input type="text" name="post[title]" placeholder="Resource Title Here">
    <button type="submit" class="btn btn-default">Get Posts</button>
  </form>

  <div class="create-container">
    <form id="create-post">
      <label for="title-name" class="form-control-label">Title:</label>
      <br>
      <input type="text" name="post[title]" placeholder="Title">
      <br>
      <label for="title-name" class="form-control-label">Content:</label>
      <br>
      <textarea name="post[content]" placeholder="Type here"></textarea>
      <button type="submit" class="btn btn-primary">Publish</button>
    </form>
  </div>

<div class='content'>
</div>

</body>

</html>
